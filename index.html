<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="mobile-nav-filter">
        <p class="filter-back">Назад</p>
        <p type="button" value="Сбросить все" class="selected-clear">Сбросить все</p>
    </div>
    <div class="mobile-prev">&nbsp; Фильтр</div>
    <section class="filter-wrapper">
        <div class="filter-bar">
            <form action="" class="smartfilter">
                <div class="drop-filter-bar">
                    <div id="drop-close" class="drop-filter">
                        <div id="regions" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Районы, локации</p>
                        </div>
                        <div id="building_deadlines" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Срок сдачи</p>
                        </div>
                        <div id="rooms" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Тип квартиры</p>
                        </div>
                        <div id="price" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Цена, тыс. руб.</p>
                        </div>
                        <input id="result-btn" type="button" class="filter-result-btn filter-result-wide"
                            value="Показать">
                        <label for="" class="input-default">
                            <input type="text" name="search" id="search-area" class="search-input" value=""
                                placeholder="Поиск по названию застройщика или ЖК">
                            <ol class="inputs-results-list">
                            </ol>
                        </label>
                        <div class="advanced-search-nav">
                            <div class="description-hover">
                                <input type="checkbox" name="show-to-map" class="select-price-radio" id="show-to-map">
                                <label class="search-checkbox-description" for="show-to-map">Показать объекты на
                                    карте</label>
                            </div>
                            <div class="add-search-nav search-box" for="add-more">
                                <p class="search-checkbox-description search-checkbox-add">Расширенный поиск</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter-bar-bottom">
                    <div id="drop-open" class="drop-filter">
                        <div id="pay" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Оплата</p>
                        </div>
                        <div id="decorate" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Отделка</p>
                        </div>
                        <div id="city" class="drop-btn">
                            <p class="drop-btn__name drop-btn__name_disabled">Город и обл.</p>
                        </div>
                        <div class="drop-btn-hidden">
                        </div>
                        <div class="drop-btn-hidden">
                        </div>
                        <div class="drop-btn-counter">
                            <div class="input-group">
                                <h3 class="drop-header">S общая, кв.м</h3>
                                <div class="input-container">
                                    <input type="text" class="input-counter" placeholder="От">
                                    <input type="text" class="input-counter" placeholder="До">
                                </div>
                            </div>
                        </div>
                        <div class="drop-btn-counter">
                            <div class="input-group">
                                <h3 class="drop-header">S кухни, кв.м</h3>
                                <div class="input-container">
                                    <input type="text" class="input-counter" placeholder="От">
                                    <input type="text" class="input-counter" placeholder="До">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="selected-points">
                    <ol class="selected-list">
                        <p class="selected-clear">Сбросить</p>
                    </ol>
                </div>
                <input id="result-btn-add" type="button" class="filter-result-btn filter-result-slim" value="Показать">
            </form>
            

        </div>

        <template class="regions">
            <div class="popup">
                <div class="locations">
                    <input type="button" value="Районы" data-set="regions" class="location location_checked">
                    <input type="button" value="Метро" data-set="subways" class="location">
                    <input type="button" value="Локации" data-set="location" class="location">
                </div>
                <input type="text" name="select-location" id="select-location" class="search-location"
                    placeholder="Введите название">
                <div class="popup-select">
                    <ol class="select-list">
                    </ol>
                </div>
                <div class="popup-btn-container">
                    <p class="reset">Сбросить</p>
                    <input type="button" class="confirm" value="Ok">
                </div>
            </div>
        </template>

        <template class="building_deadlines rooms">
            <div class="popup">
                <div class="popup-select">
                    <ol class="select-list">
                    </ol>
                </div>
                <div class="popup-btn-container">
                    <p class="reset">Сбросить</p>
                    <input type="button" class="confirm" value="Ok">
                </div>
            </div>
        </template>

        <template class="price">
            <div class="popup">
                <div class="price-select">
                    <input id="prices_min" type="text" class="price-enter-input" placeholder="От" value="">
                    <input id="prices_max" type="text" class="price-enter-input" placeholder="До" value="">
                </div>
                <div class="popup-btn-container">
                    <p class="reset">Сбросить</p>
                    <input type="button" class="confirm" value="Ok">
                </div>
            </div>
        </template>

        <template class="pay decorate city">
            <div class="popup">
                <div class="popup-select">
                    <ol class="select-list">
                    </ol>
                </div>
                <div class="popup-btn-container">
                    <input type="button" class="confirm" value="Ok">
                </div>
            </div>
        </template>

        <template id="priceradio">
            <li class="radio-elem">
                <input type="radio" name="price" class="select-price-radio" id="">
                <label class="radio-text" for=""></label>
            </li>
        </template>
        <template id="found">
            <div class="found-result">
                <div class="found-container">
                    <div class="found-img-container">
                        <img src="" alt="" class="found-img">
                    </div>
                    <div class="found-builder-info">
                        <h2 class="found-builder-info-header">ЖК ххххх</h2>
                        <p class="found-builder-info-addres">адрес</p>
                        <ol class="found-builder-info-list">
                            <li class="found-builder-info-item">
                                <p class="found-subway">метро</p>
                            </li>
                        </ol>
                    </div>
                    <div class="found-build-info">
                        <ol class="build-info-list">
                            <li class="build-info-item">
                                <p class="build-description">xxxx</p>
                                <p class="build-info">xxxx</p>
                            </li>
                        </ol>
                    </div>
                    <div class="found-price">
                        <ol class="found-price-list">
                            <li class="found-price-item">
                                <p class="found-price-description">xxxx</p>
                                <p class="found-price-info">xxxx</p>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="found-btn-container">
                    <input type="text" class="found-input" value="Перейти на страницу комплекса">
                    <p class="found-to-map">Посмотреть на карте</p>
                </div>
            </div>
        </template>
    </section>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="./js/form-scrypt.js"></script>

</html>
